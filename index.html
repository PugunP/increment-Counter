<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incrememt counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <i class="fa-brands fa-square-facebook fa-3x"></i>
        <div class="counter" data-target="70000">0</div>
        <span>Facebook fans</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="50000">0</div>
        <span>youtube fans</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-instagram fa-3x"></i>
        <div class="counter" data-target="20000">0</div>
        <span>instagram fans</span>
    </div>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/2282a67d99.js" crossorigin="anonymous"></script>
</html>
